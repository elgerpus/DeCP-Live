<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Result - {{ resultID }}</h2>
        </div>
    </div>

    <!-- Queued -->
    <div *ngIf="status === 0">
        <mz-card>
            <mz-card-content>
                <div class="row">
                    <div class="col s12 center">
                        <h4>Queued</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <p>This batch is number {{queueNumber}} in the queue</p>
                        <p>Estimated time until start: {{eta}} min</p>
                    </div>
                </div>
            </mz-card-content>
        </mz-card>
    </div>

    <!-- Running -->
    <div *ngIf="status === 1">
        <mz-card>
            <mz-card-content>
                <div class="row">
                    <div class="col s12 center">
                        <h4>Running</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <mz-spinner [color]="'blue'" [size]="'big'">
                        </mz-spinner>
                    </div>
                </div>
            </mz-card-content>
        </mz-card>
    </div>

    <!-- Done -->
    <div *ngIf="status === 2">
        <div class="row">
            <div class="col s6">
                <mz-switch-container>
                    <input mz-switch id="mine-all" [off]="'All'" [on]="'Mine'" type="checkbox">
                </mz-switch-container>
            </div>

            <div class="col s6">
                <mz-switch-container class="right">
                    <input mz-switch id="grid-rows" [off]="'Rows'" [on]="'Grid'" type="checkbox" [(ngModel)]="grid">
                </mz-switch-container>
            </div>
        </div>

        <mz-card>
            <mz-card-title>
                <div class="row">
                    <div class="col s12">
                        Select an image
                    </div>
                </div>
            </mz-card-title>
            <mz-card-content>
                <div class="row scrollable">
                    <div *ngIf="!grid" class="col s12">
                        <table class="responsive-table striped">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>ID</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let image of imageIDs" [routerLink]="[1]">
                                    <td><img src="{{image}}"></td>
                                    <td>{{ utilities.getImageID(image) }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div *ngIf="grid">
                        <div *ngFor="let image of imageIDs" class="col s3" [routerLink]="[1]">
                            <div class="overlay-container hoverable">
                                <img src="{{image}}">
                                <div class="overlay">
                                    <div class="row">
                                        <div class="col s12">
                                            <span>ID: {{ utilities.getImageID(image) }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </mz-card-content>
        </mz-card>
    </div>
</div>
