<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Result - {{ batchID }} | Image - {{ imageID }}</h2>
        </div>
    </div>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s12">
                    Query image
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div *ngIf="batchImageLoaded" class="row">
                <div class="col s3">
                    <div class="overlay-container">
                        <img [src]="domSanitizer.bypassSecurityTrustUrl(batchImage.imageString)">
                        <div class="overlay">
                            <div class="row">
                                <div class="col s12">
                                    <span>ID: {{ batchImage.imageID }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mz-card-content>
    </mz-card>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s6">
                    <span>Image results</span>
                </div>
                <div class="col s6">
                    <mz-switch-container class="right">
                        <input mz-switch id="grid-rows" [off]="'Rows'" [on]="'Grid'" type="checkbox" [(ngModel)]="grid">
                    </mz-switch-container>
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div *ngIf="loaded">
                <div *ngIf="grid">
                    <div *ngFor="let imageSet of imagesGrid; let i = index" class="table-row row">
                        <div *ngFor="let image of imageSet" class="col s3">
                            <div class="overlay-container hoverable" [routerLink]="[image.imageID]">
                                <img [src]="domSanitizer.bypassSecurityTrustUrl(image.imageString)">
                                <div class="overlay">
                                    <div class="row truncate">
                                        <div class="col s12">
                                            <span>Votes: {{ image.votes }}</span>
                                        </div>
                                    </div>
                                    <div class="row truncate">
                                        <div class="col s12">
                                            <span>ID: {{ utilities.getImageID(image.imageID) }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="!grid" class="row scrollable">
                    <div class="col s12">
                        <table class="responsive-table striped">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Votes</th>
                                    <th>ID</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let image of imagesTable" [routerLink]="[1]">
                                    <img [src]="domSanitizer.bypassSecurityTrustUrl(image.imageString)">
                                    <td>29</td>
                                    <td>{{ utilities.getImageID(image) }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <app-pagination [pagination]="pagination" [pageNumbers]="pageNumbers" (onPage)="onPage($event)"></app-pagination>
                    </div>
                </div>
            </div>
        </mz-card-content>
    </mz-card>

</div>
