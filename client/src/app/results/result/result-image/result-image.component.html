<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Result - {{ resultID }} | Image - {{ imageID }}</h2>
        </div>
    </div>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s12">
                    Query image
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div class="row">
                <div class="col s3">
                    <div class="overlay-container">
                        <img src="/assets/images/parallax2.jpg">
                        <div class="overlay">
                            <div class="row">
                                <div class="col s12">
                                    <span>ID: {{ imageID }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mz-card-content>
    </mz-card>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s6">
                    <span>Image results</span>
                </div>
                <div class="col s6">
                    <mz-switch-container class="right">
                        <input mz-switch id="grid-rows" [off]="'Rows'" [on]="'Grid'" type="checkbox" [(ngModel)]="grid">
                    </mz-switch-container>
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div *ngIf="grid" class="row">
                <div *ngFor="let image of pages[pagination.currentPage-1]" class="col s3">
                    <div class="overlay-container hoverable">
                        <img src="{{image}}">
                        <div class="overlay">
                            <div class="row">
                                <div class="col s12">
                                    <span>Votes: 29</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <span>ID: {{ utilities.getImageID(image) }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="!grid" class="row scrollable">
                <div class="col s12">
                    <table class="responsive-table striped">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Votes</th>
                                <th>ID</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let image of pages[pagination.currentPage-1]" [routerLink]="[1]">
                                <td><img src="{{image}}"></td>
                                <td>29</td>
                                <td>{{ utilities.getImageID(image) }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <app-pagination [pagination]="pagination" [pageNumbers]="pageNumbers" (onPage)="onPage($event)"></app-pagination>
                </div>
            </div>
        </mz-card-content>
    </mz-card>

</div>
