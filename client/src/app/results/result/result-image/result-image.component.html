<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Result - {{ resultID }} | Image - {{ imageID }}</h2>
        </div>
    </div>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s12">
                    Query image
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div class="row">
                <div class="col s3">
                    <div class="overlay-container">
                        <img src="/assets/images/parallax2.jpg">
                        <div class="overlay">
                            <div class="row">
                                <div class="col s12">
                                    <span>ID: {{ imageID }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mz-card-content>
    </mz-card>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s12">
                    Image results
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div class="row scrollable">
                <div *ngFor="let image of imageIDs" class="col s3">
                    <div class="overlay-container hoverable">
                        <img src="{{image}}">
                        <div class="overlay">
                            <div class="row">
                                <div class="col s12">
                                    <span>Votes: 29</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <span>ID: {{ utilities.getImageID(image) }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mz-card-content>
    </mz-card>

</div>
