<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Results</h2>
        </div>
    </div>

    <div class="row">
        <div class="col s12">

        </div>
    </div>

    <mz-card>
        <mz-card-title>
            <div class="row">
                <div class="col s12">
                    <mz-switch-container>
                        <input mz-switch id="all-mine" [off]="'All'" [on]="'Mine'" type="checkbox">
                    </mz-switch-container>
                </div>
            </div>
        </mz-card-title>
        <mz-card-content>
            <div class="row scrollable">
                <div class="col s12">
                    <table class="responsive-table striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Timestamp</th>
                                <th>Images</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let result of pages[pagination.currentPage-1]" [routerLink]="['/results/', 1]">
                                <td>{{ result.ID }}</td>
                                <td>{{ result.status }}</td>
                                <td>{{ result.timestamp }}</td>
                                <td>{{ result.images }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <app-pagination [pagination]="pagination" [pageNumbers]="pageNumbers" (onPage)="onPage($event)"></app-pagination>
                </div>
            </div>
        </mz-card-content>
    </mz-card>
</div>
